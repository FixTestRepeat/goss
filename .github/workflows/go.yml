# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.4'

   # - name: Build
   #   run: go build -v ./...
    - name: Call release-build.sh linux-amd
      run: ./release-build.sh linux-amd64

    - name: Call release-build.sh darwin-arm64
      run: ./release-build.sh darwin-arm64 

    - name: Test
      run: go test -v ./...

    - uses: actions/upload-artifact@v4
      with:
        name: goss-snapshotbuild2_1019
        path: release/
